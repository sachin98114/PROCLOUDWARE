<html lang="en">
<head>

<body>
    <script>
        for(var i=0; i<=100; i+=2 ){
    console.log("i"+"-"+i);
}

var j=0;
while(j<=100){
    console.log("j"+"-"+j);
    j+=2;
}

var k=0;
do{
    console.log("k"+"-"+k)
    k+=2;

}while(k<=100)

    </script>
    
</body>
