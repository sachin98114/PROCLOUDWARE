<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade=prompt("enter Grade");
        switch(grade){
            case 'A+': alert("Excelent");
            break;

            case 'A': alert("Good");
            break;
            case 'A-': alert("Good job");
            break;
            case 'B': alert("Average");
            break;
        } 
    </script>
</body>
</html>
