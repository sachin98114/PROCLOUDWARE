<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var enter=prompt("Enter a number");

        if(enter==123){
            alert("One Two Three");
        }else if(enter==124){
            alert("One Two Four");
        }else if(enter==125){
            alert("One Two Five");
        }else if(enter==126){
            alert("One Two Six");
        }else if(enter==127){
            alert("One Two Seven");
        }
    </script>
    
</body>
</html>
