<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var enter=prompt("Enter a Number");

        if(enter==1){
          for(i=1;i<=11;i++){
            document.write(i+"\n");
          }  
        }else if(enter==2){
          for(i=2;i<=12;i++){
            document.write(i+"\n");
          }  
        }else if(enter==3){
          for(i=3;i<=13;i++){
            document.write(i+"\n");
          }  
        }else if(enter==4){
          for(i=4;i<=14;i++){
            document.write(i+"\n");
          }  
        }else if(enter==5){
          for(i=5;i<=15;i++){
            document.write(i+"\n");
          }  
        }
    </script>
</body>
</html>
