<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var enter=prompt("Enter a number");

        if(enter==1){
            alert("One");
        }else if(enter==2){
            alert("Two");
        }else if(enter==3){
            alert("Three");
        }else if(enter==4){
            alert("Four");
        }else if(enter==5){
            alert("Five");
        }else{
            alert("Please enter a valid number");

        }
    </script>
</body>
</html>
