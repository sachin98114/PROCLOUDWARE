<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var enter=prompt("Enter a number");

        if(enter>=1 && enter<=10){
            alert("1 and 10");
        }else if(enter>=11 && enter<=20){
            alert("11 and 20");
        }else if(enter>=21 && enter<=30){
            alert("21 and 30");
        }else if(enter>=31 && enter<=40){
            alert("30 and 40");
        }else if(enter>=41 && enter<=50){
            alert("40 and 50");
        }
    </script>
    
</body>
</html>
