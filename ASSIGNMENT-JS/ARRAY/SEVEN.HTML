<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day=["Sunday","monday", "Tuesday" , "Wednesday" ,"Thrusday" , "Friday" , "Saturday"];
       
        var enter=prompt("Enter a day");

       
       if(enter=="Monday"){
       
        
        for(i=2;i<day.length;i++){
               document.write(day[i]);
            }
        }

        
       if(enter=="Tuesday"){
        
        
        for(i=3;i<day.length;i++){
               document.write(day[i]);
            }
        }

        if(enter=="Wednesday"){
        
        
        for(i=4;i<day.length;i++){
               document.write(day[i]);
            }
        }

        if(enter=="Thrusday"){
        
        
        for(i=5;i<day.length;i++){
               document.write(day[i]);
            }
        }

        if(enter=="Friday"){
        
        
        for(i=6;i<day.length;i++){
               document.write(day[i]);
            }
        }

        if(enter=="Saturday"){
        
        
        for(i=4;i<day.length;i++){
               document.write(day[i]);
            }
        }

        if(enter=="Sunday"){
        
        
        
               document.write("It's the last Day of Week");
            }
        
    </script>
    
</body>
</html>
