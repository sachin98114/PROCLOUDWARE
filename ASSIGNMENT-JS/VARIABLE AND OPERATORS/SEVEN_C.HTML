<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=40; 
        function sum(){
            var b=10;
            var x=a+b;
            document.write(x+ "</br>");
            return x;
        }
        sum();

        function sub(){
            var b=10;
            var x=a-b;
            document.write(x+ "</br>");
            return x;
        }
        sub();

        function mul(){
            var b=10;
            var x=a*b;
            document.write(x+ "</br>");
            return x;
        }
        mul();

        function div(){
            var b=10;
            var x=a/b;
            document.write(x+ "</br>");
            return x;
        }
        div();
    </script>
    
</body>
</html>
