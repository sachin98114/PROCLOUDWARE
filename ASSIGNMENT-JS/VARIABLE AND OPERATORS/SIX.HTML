<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sum()">ADD</button>
    <button onclick="sub()">SUB</button>
    <button onclick="mul()">MUL</button>
    <button onclick="mod()">MOD</button>
    <button onclick="cos()">COS</button>

    <script>
        function sum(){
            var a=10;
            var b=5;
            var x=a+b;
            alert("sum is"+"  "+x);
            return x;
        }
        sum();

        function sub(){
            var a=10;
            var b=5;
            var x=a-b;
            alert("sub is"+"  "+x);
            return x;
        }
        sub();

        function mul(){
            var a=10;
            var b=5;
            var x=a*b;
            alert("mul is"+"  "+x);
            return x;
        }
        mul();

        function div(){
            var a=10;
            var b=5;
            var x=a/b;
            alert("div is"+"  "+x);
            return x;
        }
        div();

        function cos(){
            var a=10;
            var b=5;
            var x=a%b;
            alert("cos is"+"  "+x);
            return x;
        }
        cos();


         
    </script>


    
</body>
</html>
