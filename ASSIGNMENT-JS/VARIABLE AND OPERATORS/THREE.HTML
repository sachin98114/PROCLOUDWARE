<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add(), sub(), mod()">click</button>
    <script>
        function add(){
            var a=30;
            var b=40;
            var x=a+b;
            alert(x);
            return (x);
        }

        function sub(){
            var a=30;
            var b=40;
            var x=a-b;
            alert(x);
            return (x);
        }

        function mod(){
            var a=30;
            var b=40;
            var x=a%b;
            alert(x);
            return (x);
        }
    </script>
    
</body>
</html>
