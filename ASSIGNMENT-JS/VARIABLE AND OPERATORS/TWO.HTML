    <body>
        <button onclick="add(), sub(), mul(),div()"  >CLICK</button>
        <script>
            function add(){
              var a=30;
              var b=10;
              var sum=a+b;
              alert("sum is"+"  "+sum);
              
            }
            function sub(){
              var a=30;
              var b=10;
              var sub=a-b;
              alert("sub is"+"  "+sub);
              
            }
            function mul(){
              var a=30;
              var b=10;
              var mul=a*b;
              alert("mul is"+"  "+mul);
              
            }
            function div(){
              var a=30;
              var b=10;
              var div=a/b;
              alert("div is"+"  "+div);
              
            }
            
        </script>
        
    </body>
