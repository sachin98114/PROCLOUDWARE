<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        width: 500px;
        height: 300px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .box1 {
        border: 1px solid green;
        width: 100px;
        height: 100px;
        background-color: green;
        margin-top: 2px;
      }
      .box2 {
        border: 1px solid rgb(128, 0, 0);
        width: 100px;
        height: 100px;
        background-color: rgb(128, 4, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">b</div>
      <div class="box2">a</div>
    </div>
  </body>
</html>
