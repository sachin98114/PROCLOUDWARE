   <script>
    class Manager {
    admin;
    #hr;
    tl;
    constructor(admin, hr, tl) {
        this.admin = admin;
        this.tl = tl;
        this.#hr = hr;
    }
}
    class Employee extends Manager {
    empId;
    department;
    designation;
    constructor(admin, hr, tl, empId, department, designation ) {
        super(admin, hr, tl);
        this.empId = empId;
        this.department = department;
        this.designation = designation;
    }
   
}
const empObj = new Employee(true, "gur", "true", 1414, 'IT', 'developer');

console.log(empObj);
