<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        .grid{
            border: 2px solid green;
            height: 10vh;

        }
        .grid1{
            grid-column: 1/3;
            grid-row:1/2 ;
        }
        .grid4{
            grid-column: 2/4;
            grid-row:2/3 ;
            
        }
        .grid5{
            grid-column: 1/3;
            grid-row:3/4 ;

        }
        .grid8{
            grid-column: 2/4;
            grid-row:4/5 ;

        }


    </style>
</head>
<body>
    <div class="container">
        <div class="grid grid1">1</div>
        <div class="grid grid2">2</div>
        <div class="grid grid3">3</div>
        <div class="grid grid4">4</div>
        <div class="grid grid5">5</div>
        <div class="grid grid6">6</div>
        <div class="grid grid7">7</div>
        <div class="grid grid8">8</div>
    </div>
</body>
</html>
