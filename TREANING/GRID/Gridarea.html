<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
    <style>
        .area{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px;
            border: 2px solid black;
            gap: 5px;
            grid-template-areas: 
            "a a ."
            "a a b"
            "c . ."
            "d d ."
            ;
        }
        .Box{
            border: 2px solid red;
            padding: 20px;
            
        }
        .Box1{
          grid-area: a;
        }
        .Box2{
            grid-area: b;
          
        }
        .Box3{
            grid-area: c;
          
        }
        .Box4{
            grid-area: d;
          
        }
        .Box5{
            grid-area: e;
          
        }
    </style>
</head>
<body>
    <div class="area">


       

       <div class="Box Box1">1</div>
       <div class="Box Box2">2</div>

       <div class="Box Box3">3</div>

       <div class="Box Box4">4</div>

       <div class="Box Box5">5</div>







    </div>
    
</body>
</html>
