<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            /* grid-template-rows: 1fr,1fr,1fr; */
            border: 2px solid black;
        }
        .garid{
            border: 2px solid rgb(219, 32, 32);
        }
        .grid1{
            grid-row: 1/3;
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="garid grid1">RAM</div>
        <div class="garid grid2">RAM</div>
        <div class="garid grid3">RAM</div>
        <div class="garid grid4">RAM</div>
        <div class="garid grid5">RAM</div>
        <div class="garid grid6">RAM</div>
        <div class="garid grid7">RAM</div>
        <div class="garid grid8">RAM</div>
        <div class="garid grid9">RAM</div>
        <div class="garid grid10">RAM</div>
        
    </div>
</body>
</html>
