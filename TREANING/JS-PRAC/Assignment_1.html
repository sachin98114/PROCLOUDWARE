<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      for (i = 1; i < 10; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          sum = sum + i;
        }
      }
      document.write("Sum is"+"\n"+sum);
    </script>
  </body>
</html>
