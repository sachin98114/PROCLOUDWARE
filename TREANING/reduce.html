     var num = arr.map(Number);

        console.log("num::"+num);

          (previousValue, currentValue) => previousValue + currentValue
        );
        console.log("sum::"+sum)
        const mul = num.reduce(
          (previousValue, currentValue) => previousValue * currentValue
          );
        console.log("mul::"+mul)

          
          return mul - sum;
        }
        var s = name(1234);
