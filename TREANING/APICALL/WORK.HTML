<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        arr = [];
        function get(obj) {
        for (const property in obj) {
        arr.push(`${property}: ${obj[property]}`);
        }
        return arr.join("&");
        }
        var a = {
        name: "ankur",
        age: "100",
        city: "Asr",
        };
        const r = get(a);
        console.log(r);
    </script>
  </body>
</html>
