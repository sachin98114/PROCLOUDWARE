<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="password">Enter Passowrd</label>
      <input id="password" type="text" onkeyup="handleKeyUp()" />
      <button onclick="handleClick()">Hide/Show</button>
    </div>
    <script>
      /* decides wheather to show the value or stars*/
      var showVal = true;
      /* var to store actualy value from user */
      var inputVal = "";
      /* var to store starts according to the value in input field  */
      var starVal = "";
      /*  */
      const inputEl = document.getElementById("password");

      /* 
            Fxn runs when user click on hide/submit button
        */
        // this.showVal = !this.showVal; JAHANAVI
      function handleClick() {
        this.showVal = !this.showVal;
        // if(this.showVal == true) {
        //     // inputVal
        //     inputEl.value = inputVal;
        // } else {
        //     // starVal
        //     inputEl.value = starVal;
        // }
      }

      /* 
            Fxn runs when user inputs in the input field    
            And, sets the value of inputVal variable
        */
      function handleKeyUp() {
        if (inputEl.value.length > 0) {
          inputVal += inputEl.value[inputEl.value.length - 1];
        }
        const stars = Array.from({ length: inputVal.length }, (v) => `*`).join('');
        starVal = stars;
        if (showVal) {
          inputEl.value = inputVal;
        } else {
          inputEl.value = starVal;
        }
      }
    </script>
  </body>
</html>
