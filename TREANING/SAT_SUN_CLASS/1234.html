<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <input id="one" type="text" placeholder="Enter text" onkeyup="getVal()" />

    <button onclick="fun()">click</button>

    <script>
      var arr = [];
      function getVal() {
        const val = document.querySelector("input");
        arr.push(val.value);
        console.log(val.value);

        const newArr = arr.map(myFunction);
        function myFunction(a) {
          return (a = "*");
        }

        var t = newArr.join(" ");
        console.log(t);
        val.value = t;
      }
      function fun() {
        document.getElementById("one").type = "text";
      }
    </script>
  </body>
</html>
