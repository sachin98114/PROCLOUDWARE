<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            name:"john",
            age:30,
            display:function(){
            alert(this.name + this.age);
            }
        }

        var obj2={};
        obj2.__proto__=obj;
        alert(obj2.name);
        console.log(obj2);
    </script>
</body>
</html>
