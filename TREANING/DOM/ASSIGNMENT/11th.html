<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>



    <div id="myDIV"></div>
    <input type="text" id="fname" onkeyup="myFunction()" />
    <ul>
      <li class="item">SACHIN</li>
      <li class="item">GAURAV</li>
      <li class="item">RAHUL</li>
      <li class="item">YUVRAJ</li>
      <li class="item">SHAAHANK</li>
      <li class="item">MANISH</li>
    </ul>
    <script>
      let arr = [];
      let s1 = document.getElementsByClassName("item");

      for (i = 0; i < s1.length; i++) {
        let s2 = s1[i].innerHTML;
        arr.push(s2);
      }
      console.log(arr);

      function myFunction() {
        
        var x = document.getElementById("fname");
        document.getElementById("myDIV").innerHTML="";
        for (i = 0; i < arr.length; i++) {
    
          if (arr[i].startsWith(x.value)) {
            console.log(arr[i]);

            const h1 = document.createElement("P");
            const textNode = document.createTextNode(arr[i]);
            h1.appendChild(textNode);
            var t=document.body.appendChild(h1);
            document.getElementById("myDIV").appendChild(t);

            
        }
    }
    // document.getElementById("myDIV").innerHTML="";
      }
    </script>
  </body>
</html>
