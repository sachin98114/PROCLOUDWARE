<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="first"   style="display: inline">Hello Everyone</p>
    <button id="hello" onclick="loadDoc()">Button</button>
   <br>
    <p id="second"  style="display: inline">Hello Everyone</p>
    <button id="hello" onclick="loadDocu()">Button</button>

   <script>
     function loadDoc(){
        let s1=document.getElementById("first");
        s1.style.color="red";
        s1.style.background="blue";
    }

    function loadDocu(){
        let s1=document.getElementById("second");
        s1.style.color="pink";
        s1.style.background="black";
    }
   </script>
</body>
</html>
