      function getVal() {
        const val = document.getElementById("fname").value;
        // console.log(val);
        if (!isNaN(parseInt(val))) {
          document.getElementById("fname").style.backgroundColor = "red";
        } else {
          document.getElementById("fname").style.backgroundColor = "";
        }
        if (val == "") {
          alert("Input Your First Name");
        }
      }

      function getcal() {
        const cal = document.getElementById("lname").value;
        if (!isNaN(parseInt(cal))) {
