<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        font-size: 20px;
      }
      h2 {
        padding: 20px;
      }
      .maincon {
        text-align: center;
        background-color: brown;
        justify-content: center;
        border-radius: 20px;
      }
      .cont {
        padding: 40px;
      }
      input {
        padding: 10px 0px;
        width: 200px;
        text-align: center;
        font-size: 20px;
        border-radius: 10px;
        border: none;
      }
      @media screen and (max-width: 499px) {
        input {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="maincon">
      <h2>THIS IS CHANGING METHOD</h2>
      <div class="cont">
        <div class="fin">
          <label for="">Celcious</label>
          <br />
          <input type="number" name="" id="cel" placeholder="Celcious" />
        </div>
        <div class="sin">
          <label for="">Fahran</label>
          <br />
          <input type="number" name="" id="fah" placeholder="Faharan" />
        </div>
      </div>
    </div>

    <script>
      var cel = document.getElementById("cel");
      var fah = document.getElementById("fah");
     
      cel.addEventListener("input", function () {
        var c = cel.value;
        f = (c * 9) / 5 + 32;
        if (!Number.isInteger(f)) {
          f = f.toFixed(4);
        }
        fah.value = f;
        if (c == "") {
          fah.value = "";
        }
      });
      fah.addEventListener("input", function () {
        var f = fah.value;
        var c = ((f - 32) * 5) / 9;
        if (!Number.isInteger(c)) {
          c = c.toFixed(4);
        }
        cel.value = c;
        if (f == "") {
          cel.value = "";
        }
      });
    </script>
  </body>
</html>
