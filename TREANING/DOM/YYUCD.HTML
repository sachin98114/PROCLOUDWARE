<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
           margin: 10px;
           border-radius: 5px;
           color: green;

        }
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .invisible {
            display: none;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        ul li {
            background:blue;
            padding: 10px 15px;
            margin-left: 6px;
            border-radius: 50%;
            cursor: pointer;
            /* opacity: .5; */
        }

        ul li.active {
            opacity: 1 !important;
        }

        .next,
        .previous {
            padding: 15px 10px;
            border-radius: 6px;
            background:red;
            color: white;
            border: 0;
            outline: none;
            cursor: pointer;
            width: 100px;
        }

        .next.disable,
        .previous.disable {
            cursor: none;
            opacity: .5;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="active" data-cont="r1">backleft</li>
        <li data-cont="r2">adress</li>
        <li data-cont="r3">contact</li>
    </ul>


    <section id="r1" class="section section-one active">
        <input type="text" value="name">
        <input type="text" value="age">
    </section>
    <section id="r2" class="section section-two">
        <input type="text" value="adress">
        <label for="membership">state</label>
        <select name="membership" id="membership">
            <option value="free">bihar</option>
            <option value="bronze">up</option>

        </select>
        <label for="membership">country</label>
        <select name="membership" id="membership">
            <option value="free">india</option>
            <option value="bronze">Bamerica</option>

        </select>

    </section>
    <section id="r3" class="section section-three">
        <label for="name"></label>
        <input type="number" id="name" value="number">
    </section>
    <input type="submit"onclick="submitted()">


    <button class="previous disable" id="previous">Previous</button>
    <button class="next" id="next">Next</button>
    <script>
        let currentSection = 0;
        let sections = document.querySelectorAll(".section");
        let sectionButtons = document.querySelectorAll(".nav > li");
        let nextButton = document.querySelector(".next");
        let previousButton = document.querySelector(".previous");
        for (let i = 0; i < sectionButtons.length; i++) {
        sectionButtons[i].addEventListener("click", function () {
                sections[currentSection].classList.remove("active");
                sectionButtons[currentSection].classList.remove("active");
                sections[currentSection = i].classList.add("active");
                sectionButtons[currentSection].classList.add("active");
                
            });
        }

        nextButton.addEventListener("click", function () {
            if (currentSection < sectionButtons.length - 1) {
                sectionButtons[currentSection + 1].click();
            }
        });

        previousButton.addEventListener("click", function () {
            if (currentSection > 0) {
                sectionButtons[currentSection - 1].click();
            }
        });
        function submitted(){
            alert("Form has fully submitted");
        } 
    </script>
</body>

</html>
